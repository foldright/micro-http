[package]
name = "micro-http"
version = "0.1.0-alpha.1"
authors = ["Zava <zava.kid@gmail.com>"]
edition = "2021"
homepage = "https://github.com/foldright/micro-http"
license = "MIT OR Apache-2.0"
keywords = ["http", "async", "web"]
categories = ["web-programming::http-server", "network-programming"]
description = """
the async micro http server
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
httparse = "1.8.0"
http = "0.2.8"
http-body = "1.0.0-rc.2"
http-body-util = "0.1.0-rc.2"
mime = "0.3.16"

tracing = "0.1.37"
tracing-subscriber = "0.3.16"

bytes = "1.3.0"
tokio = { version = "1", features = ["rt-multi-thread", "net", "io-util", "macros", "sync", "signal", "test-util"] }
tokio-util = { version = "0.7.4", features = ["codec", "io"] }
futures = "0.3.26"

thiserror = "1"

[dev-dependencies]
indoc = "1.0.8"
