[package]
name = "tiny_http"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
httparse = "1.8.0"
http = "0.2.8"
#http-body = "0.4"
http-body = "1.0.0-rc.2"
http-body-util = "0.1.0-rc.2"
mime = "0.3.16"

#tower-http = "0.3.5"
tower-service = "0.3.2"
tower-layer = "0.3.2"
tower = "0.4.13"

tracing = "0.1.37"
tracing-subscriber = "0.3.16"
anyhow = "1.0"

bytes = "1.3.0"
tokio = { version = "1", features = ["full"] }
tokio-util = { version= "0.7.4", features = ["codec", "io"] }
async-trait = "0.1.63"
futures = "0.3.26"

snafu = "0.7.4"

[dev-dependencies]
indoc = "1.0.8"
tower-test = "0.4.0"

