[workspace]
members = ["crates/http", "crates/web", "crates/bencher"]
resolver = "3"

# see: https://doc.rust-lang.org/cargo/reference/workspaces.html
[workspace.package]
authors = ["Zava <zava.kid@gmail.com>"]
edition = "2024"
homepage = "https://github.com/foldright/micro-http"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/foldright/micro-http"
rust-version = "1.85"

[workspace.dependencies]
http = "1.2.0"
http-body = "1.0.1"
http-body-util = "0.1.2"
faf-http-date = "0.1"
mime = "0.3.17"

httparse = "1.10.0"

tracing = "0.1.41"
tracing-subscriber = "0.3.19"

tokio = { version = "1", features = ["full", "tracing"] }
tokio-util = { version = "0.7.13", features = ["codec", "io", "tracing"] }
async-trait = "0.1.86"
futures = "0.3.31"
bytes = "1.10.0"
pin-project-lite = "0.2.16"

dynosaur = "0.1"
trait-variant = "0.1"

hlist2 = "0.0.15"
tower-layer = "0.3"

serde = { version = "1.0.217", features = ["derive"] }
serde_urlencoded = "0.7.1"
serde_json = "1.0.138"
serde_qs = "0.13.0"

flate2 = "1.0.35"
zstd = "0.13.2"
brotli = "7.0.0"

thiserror = "2"

arc-swap = "1.7.1"
once_cell = "1.21.3"

higher-kinded-types = "0.1"

matchit = "0.8.6"

mockall = "0.13.1"
criterion = "0.5"

codspeed-criterion-compat = { version = "2.6.0", default-features = false }


micro-web = { path = "crates/web" }
micro-http = { path = "crates/http" }

[patch.crates-io]
micro-http = { path = "crates/http" }

[profile.dev.build-override]
debug = true
[profile.release.build-override]
debug = true
[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
debug = true
